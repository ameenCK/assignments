<!DOCTYPE html>
<html>
<head>
	<title>before and after</title>
	<style type="text/css">
	ul
	{
		color: red;
		font-size: 50px;
	}
		li:before
		{ 
			content: "' ";
		
		}
		li:after
		{
			content: " '";
		}

	</style>
</head>

<body>
<ul>
<li>baabtra.com</li>
<li>massbab.com</li>
<li>codingforkid.com</li>
<li>baabte.com</li>

</body>
</html>
