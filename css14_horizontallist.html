<!DOCTYPE html>
<html>
<head>
	<title>horizontal list</title>
	<style type="text/css">
		ul
		{
		  list-style-type: none;
		  display: inline-flex;

		}
		li{
			margin: 5px;
		}
		a
		{ 
			background-color: #d3d000;
			color: #01307c;
			font-size: 30px;
			text-decoration: none;
			
		}
		a:hover
		{
			background-color: #57ed9a;
			color: white;
			

		}

	</style>
</head>

<body>
<ul >
<li><a href="http://www.baabtra.com">baabtra.com</a></li>
<li><a href="http://www.massbab.com">massbab.com</a></li>
<li><a href="http://www.codingforkid.com">codingforkid.com</a></li>
<li><a href="http://www.baabte.com">baabte.com</a></li>

</body>
</html>
