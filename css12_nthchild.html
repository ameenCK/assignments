<!DOCTYPE html>
<html>
<head>
	<title>nth child</title>
	<style type="text/css">
		li:nth-child(1n)
		{
			color: blue;
			font-size: 50px;
		}
		p:nth-child(1n)
		{
			color: white;
			background-color: blue;
			font-size: 50px;
			width: 300px;
		}

	</style>
</head>

<body>
<ul>
<li>baabtra.com</li>
<p>massbab.com</p>
<li>codingforkid.com</li>
<p>baabte.com</p>

</body>
</html>
