<!DOCTYPE html>
<html>
<head>
	<title>Linear gradient</title>
	<style type="text/css">
		div{
			text-align:center;
		}
		#button
		{
			font-size: 30px;
			background-color: #05a80d;
			color: white;
			border-radius: 10px;
			background-image: linear-gradient(to top,#04cc0f,#1ace24,#2dce36,#44ce4b,#75d67a);
		}
	</style>
</head>
<body>
<div>
	<input type="button" value="Create an account" id="button">
</div>

</body>
</html>
